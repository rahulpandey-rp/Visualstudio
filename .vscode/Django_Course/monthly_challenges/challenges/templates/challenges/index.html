{% extends "base.html" %}
{% load static %}
    {% block css_files%}

    {%endblock%}


    {%block page_title%}
        All-Challenges
    {%endblock %}

    {% block content%}

            {% for month in months_list %}

                <a href="{% url "month-challenge" month  %}">{{month | title}}</a>
            </li>
            {% endfor %}
        </ul>
    {%endblock%}
