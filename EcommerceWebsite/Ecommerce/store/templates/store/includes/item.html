{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-detail-page' item.slug %}">
            <img src="/{{item.image.url}}" alt="{{item.title}}"/>
            <div class="post_content">
                <h3>{{item.title}}</h3>
                <p>
                    {{item.price}}
                </p>                
            </div>
            </a>
    </article>    
</li>
