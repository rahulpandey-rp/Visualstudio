{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <p>There was an error with your form</p>
{% endif %}

    <h1>Register</h1>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
<br>
    <input type="submit" value="Submit">
</form>

    {% endblock %}
